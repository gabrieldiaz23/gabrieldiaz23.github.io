<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
        </div>
        <div class="card">
            <h5 class="card-header">Train Schedule</h5>            
            <div class="card-body">
                <table class="table" id="mainTable">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="mainTBody">
                      <tr>
                        <td>Thomas and their lazy-ass friends</td>
                        <td>Iztapalapa</td>
                        <td>Frequency?</td>
                        <td>At midnight</td>
                        <td>27 minutes</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">Add a train!</h5>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="trainInput">Train name</label>
                        <input type="text" class="form-control" id="trainInput">
                    </div>
                    <div class="form-group form">
                            <label for="destinationInput">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group form">
                            <label for="firstTrainTime">First Train Time</label>                            
                            <input type="text" class="form-control" id="firstTrainTime" aria-describedby="timeFormat">
                            <small id="timeFormat" class="form-text text-muted">Use a 24 hour format, pls</small>
                    </div>
                    <div class="form-group form">
                            <label for="trainFreq">Frequency</label>
                            <input type="text" class="form-control" id="trainFreq">
                    </div>
                    <button id="btn1" type="button" class="btn btn-dark">Add the train :D</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/js/app.js"></script>    
</body>
</html>
